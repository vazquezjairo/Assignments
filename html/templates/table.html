<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/table.css') }}">
</head>
<body>
    <div class="wrapper">
        <table class="table">
            <tr class="row1">
                <th class="header">First Name</th>
                <th class="header">Last Name</th>
                <th class="header">Full Name</th>
            </tr>
            {% for users in allofusers %}
            <tr class="row2" onmouseover="over(this)" onmouseout="out(this)">
                <td class="data">{{users['first_name']}}</td>
                <td class="data">{{users['last_name']}}</td>
                <td class="data">{{users['first_name']}} {{users['last_name']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
<script src="{{ url_for('static', filename='/js/table.js') }}"></script>
</html>
